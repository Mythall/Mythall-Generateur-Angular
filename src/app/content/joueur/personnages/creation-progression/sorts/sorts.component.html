<div class="row">

	<!--Sorts-->
	<ng-template ngFor let-i="index" [ngForOf]="quantity">		
		<div class="col-12">

			<!--Choix de sort-->
			<mat-form-field>
				<mat-select placeholder="SÃ©lectionner un sort" [name]="selectedSorts[i]" [(ngModel)]="selectedSorts[i]" (ngModelChange)="setSort(i)"
				 required [disabled]="i != currentIndex">
					<mat-option *ngFor="let sort of availableSorts[i]" [value]="sort" [innerHtml]="sort.nom"></mat-option>
				</mat-select>
			</mat-form-field>

			<!--Description-->
			<div class="mb-2" *ngIf="selectedSort && selectedSort[i]">
				<span class="font-italic" [innerHtml]="selectedSort[i].description"></span>
			</div>

		</div>
	</ng-template>

	<!--Stepper Buttons-->
	<div class="col-12">
		<button mat-raised-button color="primary" (click)="next()" [disabled]="!isCompleted()">Suivant</button>
	</div>

</div>
