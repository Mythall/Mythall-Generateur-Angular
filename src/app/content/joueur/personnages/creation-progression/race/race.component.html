<div class="row">

	<!--Joueur-->
	<div class="col-12">
			<mat-form-field *ngIf="user && auth.isAnimateur(user)">
				<mat-select *ngIf="!progression" placeholder="Joueur" name="personnage.userRef" [(ngModel)]="personnage.userRef" [disabled]="progression" required>
					<mat-option *ngFor="let u of users" [value]="u.uid" [innerHtml]="u.displayname"></mat-option>
				</mat-select>
				<input *ngIf="progression" matInput name="personnage.race.nom" [(ngModel)]="personnage.race.nom" placeholder="Race" disabled
				 required>
			</mat-form-field>
		</div>

	<!--Nom-->
	<div class="col-12">
		<mat-form-field>
			<input matInput name="personnage.nom" [(ngModel)]="personnage.nom" placeholder="Nom" [disabled]="progression" required>
		</mat-form-field>
	</div>

	<!--Race-->
	<div class="col-12">
		<mat-form-field>
			<mat-select *ngIf="!progression" placeholder="Race" name="selectedRace" [(ngModel)]="selectedRace" (ngModelChange)="setRace()"
			 [disabled]="progression" required>
				<mat-option *ngFor="let r of races" [value]="r" [innerHtml]="r.nom"></mat-option>
			</mat-select>
			<input *ngIf="progression" matInput name="personnage.race.nom" [(ngModel)]="personnage.race.nom" placeholder="Race" disabled
			 required>
		</mat-form-field>
	</div>

	<!--Stepper Buttons-->
	<div class="col-12">
		<button mat-raised-button color="primary" (click)="next()" [disabled]="!isCompleted">Suivant</button>
	</div>

</div>
